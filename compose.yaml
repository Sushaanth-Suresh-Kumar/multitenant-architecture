services:
  postgres:
    image: postgres:15.0
    environment:
      - POSTGRES_DB=multitenant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "8000:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multitenant-network

volumes:
  app-data:
  postgres-data:

networks:
  multitenant-network:
    driver: bridge